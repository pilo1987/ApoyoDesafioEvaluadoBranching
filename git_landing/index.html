<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Desafío Branching</title>
    <link rel="stylesheet" href="style.css" />

  <body>
     <!-- contenedor de imagen git-hub -->
    <header>
    <div class="container">
      <h1>Ir a Github</h1>
      <a href="https://github.com/">
        <img src="https://i.blogs.es/4e5da4/github3/450_1000.jpg" alt="imagen git-hub con fondo programacion">
      </a>
      <button type="button" class="btn">
